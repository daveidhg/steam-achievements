services:
  webhook-service:
    build:
      context: ./webhook-service
    container_name: webhook-service
    ports:
      - "5000:5000"
    env_file:
      - ./webhook-service/.env
    depends_on:
      - webhook-db

  webhook-db:
    image: postgres:16.9
    container_name: webhook-db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: webhook-db
    ports: 
      - "5432:5432"
    volumes:
      - webhook-db-data:/var/lib/postgresql/data

volumes:
  webhook-db-data: